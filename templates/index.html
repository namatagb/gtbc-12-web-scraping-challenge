<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container content">
        <div class="jumbotron text-lg-center">
            <p style="font-size: 100px">Mission to Mars</p>
            <p>
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </p>
        </div>
    </div>

    <div class="container" id="media-box">
        <div class="jumbotron">
            <div class="row">
                <h2 class="media-header"><a href="{{ mars_dict['url'] }}">
                    {{ mars_dict['title'] }}</a></h2>
                <p>{{ mars_dict['news_p'] }}</p>
            </div>
        </div>
    </div>
    <div class="container content">
        <div class="jumbotron">
            <div class="row">
                <h2 class="heading">Image of Mars:</h2>
                <a class="img-fluid">
                    <img src="{{ mars_dict['image_url'] }}" id="featured-img">
                </a>
            </div>
        </div>
    </div>
    <div class="container text-center">
        <h2>Mars Hemisphere</h2>
        <hr>
        <div class="row">
            <div class="col-sm-3 col-md-3">
              <div class="img-thumbnail">
                <img src="{{mars_dict.hemispheres[0].img_url}}"
                 alt="{{mars_dict.hemispheres[0].title}}"
                 id="hemi-img">
                <div class="caption text-left">
                  <h5>{{mars_dict.hemispheres[0].title}}</h5>
                </div>
              </div>
            </div>
            <div class="col-sm-3 col-md-3">
                <div class="img-thumbnail">
                  <img src="{{mars_dict.hemispheres[1].img_url}}"
                   alt="{{mars_dict.hemispheres[1].title}}"
                   id="hemi-img">
                  <div class="caption text-left">
                    <h5>{{mars_dict.hemispheres[1].title}}</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-md-3">
                <div class="img-thumbnail">
                  <img src="{{mars_dict.hemispheres[2].img_url}}"
                   alt="{{mars_dict.hemispheres[2].title}}"
                   id="hemi-img">
                  <div class="caption text-left">
                    <h5>{{mars_dict.hemispheres[2].title}}</h5>
                  </div>
                </div>
              </div>
              <div class="col-sm-3 col-md-3">
                <div class="img-thumbnail">
                  <img src="{{mars_dict.hemispheres[3].img_url}}"
                   alt="{{mars_dict.hemispheres[3].title}}"
                   id="hemi-img">
                  <div class="caption text-left">
                    <h5>{{mars_dict.hemispheres[3].title}}</h5>
                  </div>
                </div>
              </div>
        </div>
</body>
